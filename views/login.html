<!-- auth : login (main) -->
<!DOCTYPE html>
<html>
    <head>
        <title><%= title %></title>
        <%- include('./partial/vendors.html') %>
    </head>
    <body class="wrap h-100vh">
        <div class="auth__wrapper animation__fadeDown" id="auth-login">
            <div class="auth__content">
                <div class="animation__fadeIn fadeIn--first">
                    <h2>MD Todo</h2>
                </div>

                <form
                    class="auth__content__form"
                    method="POST"
                    action="/auth/login"
                >
                    <input
                        class="animation__fadeIn fadeIn--second"
                        type="text"
                        name="userid"
                        id="userid"
                        placeholder="ID"
                        autocomplete="off"
                        required
                    />
                    <input
                        class="animation__fadeIn fadeIn--third"
                        type="password"
                        name="userpwd"
                        id="userpwd"
                        placeholder="Password"
                        autocomplete="off"
                        required
                    />
                    <input type="submit" value="Login" class="animation__fadeIn fadeIn--fourth" />
                    <p class="auth--error display--none"></p>
                </form>

                <div class="auth__footer">
                    <a href="/auth/register">Register</a>
                </div>
            </div>
        </div>
    </body>
</html>
